
<google-map

height="500px"
width="100%"
[zoom]="zoom"
[center]="center"
[options]="options" >


<map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >

</map-marker>

</google-map>

<button (click)="zoomIn()" class="btn btn-primary">Zoom in</button>
<button (click)="zoomOut()" class="btn btn-warning">Zoom out</button>
