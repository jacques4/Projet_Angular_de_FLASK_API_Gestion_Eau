<main id="main" class="main">

    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Liste des types de clients</h5>
                   <a (click)="create()" class="btn btn-outline-success" data-toggle="modal"><span> Ajouter un Type de Client</span></a>
                   <table class="table table-striped table-hover">
                      <thead>
                         <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Libelle</th>

                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor="let cp of typeclient; let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{cp.nom}} </td>
                            <td>{{cp.libelle}}</td>
                            <td>
                                <a  data-toggle="modal"><i class="btn btn-outline-primary" data-toggle="tooltip" title="Edit" (click)="update(cp)" >Update</i> | </a>
                                <a data-toggle="modal"> <i   class="btn btn-outline-secondary" data-toggle="tooltip" title="detail" (click)="detail(cp)" >Detail</i>  </a>
                                <!--<a data-toggle="modal"><i   class="btn btn-outline-danger" data-toggle="tooltip" title="delete" (click)="delete(cp.id)" >Delete</i></a>-->
                                
                              </td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
