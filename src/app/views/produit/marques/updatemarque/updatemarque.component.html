
<div>
    <div>
      <form class="form-horizontal" id="add-form" [formGroup]="form" (ngSubmit)="onUpdate()">
  
        <div class="modal-header">
          <div class="modal-title"><h4> Mise a jour d'une Marque</h4></div>
        </div>
        <div class="modal-body">
          <div class="row">
  
            <div class="form-group col-sm-6">
              <label class="control-label" for="nom"><sup style="color: red;">*</sup>Nom de La Marque</label>
              <input type="text" [ngModel]="marque.nom" class="form-control" formControlName="nom" placeholder="* Nom" id="nom"/>
            </div>
          </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Fermer</button>
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Enr√©gistrer</button>
  
        </div>
      </form>
    </div>
  </div>
