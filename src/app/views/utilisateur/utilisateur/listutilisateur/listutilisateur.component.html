<style>
   .droit{
     text-align: right;
   }
   </style>

<main id="main" class="main">
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Liste des utilisateurs</h5>
                   <a (click)="create()" class="btn btn-outline-success" data-toggle="modal"><span> Ajouter un utilisateur</span></a>
                   <div class="droit">
                     <input  (input)="search()"  type="search" placeholder="Rechercher.." name="search" [(ngModel)]="searchInput">
                     </div>
                   <table class="table table-striped table-hover">
                      <thead>
                         <tr>
                            <th scope="col">#</th>
                            <th scope="col">----</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Profile</th>
                            <th scope="col">Localite</th>
                            <th scope="col">Status</th>
                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor="let cp of utilisateur; let i=index">
                           <th scope="row">{{i+1}}</th>
                            <th><img src="{{avatar}}" alt="avatar" style="height: 50px; width: 50;"></th>
                            <td>{{cp.personne?.nom}} </td>
                            <td>{{cp.personne?.prenom}}</td>
                            <td>{{cp.personne?.email}}</td>
                            <td>{{cp.profile?.nom}}</td>
                            <td>{{cp.localite?.libelle}}</td>
                            <td >
                                <span class="badge bg-success" *ngIf="cp.status">Activé</span>
                                <span class="badge bg-danger" *ngIf="!cp.status">Désactivé</span>
                            </td>

                            <td>
                                <a  data-toggle="modal"><i class="btn btn-outline-primary" data-toggle="tooltip" title="Edit" (click)="update(cp)" >Update</i> | </a>
                                <a data-toggle="modal"> <i   class="btn btn-outline-secondary" data-toggle="tooltip" title="detail" (click)="detail(cp)" >Detail</i></a>
                              </td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
