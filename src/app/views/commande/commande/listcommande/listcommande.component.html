<style>
   .droit{ 
     text-align: right;
   }
   </style>

<main id="main" class="main">
    <section class="section">
       <div class="row">
          <div class="col-lg-12">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Liste des commandes</h5>
                   <a (click)="create()" class="btn btn-outline-success" data-toggle="modal"><span> Ajouter une commande</span></a>
                   <div class="droit">
                     <input  (input)="search()"  type="search" placeholder="Rechercher.." name="search" [(ngModel)]="searchInput">
                     </div>
                   <table class="table table-striped table-hover">
                      <thead>
                         <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom Produit</th>
                            <th scope="col">Quantite</th>
                            <th scope="col">Commande de</th>
                            <th scope="col">Date</th>
                            <th scope="col">Status </th>

                         </tr>
                      </thead>
                      <tbody>
                         <tr *ngFor="let cp of commande; let i=index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{cp.produit?.marque?.nom}} </td>
                            <td>{{cp.quantite}}</td>
                            <td>{{cp.client?.nom + ' '}}{{cp.client?.prenom}}</td>
                            <td>{{cp.date | date: 'dd/MM/yyyy'}}</td>
                            <td >
                                <span class="badge bg-success" *ngIf="cp.status">Validé</span>
                                <span class="badge bg-danger" *ngIf="!cp.status">Annulé</span>
                            </td>

                            <td>
                                <a  data-toggle="modal"><i class="btn btn-outline-primary" data-toggle="tooltip" title="Edit" (click)="update(cp)" >Update</i> | </a>
                                <a data-toggle="modal"> <i   class="btn btn-outline-secondary" data-toggle="tooltip" title="detail" (click)="detail(cp)" >Detail</i></a>
                              </td>
                         </tr>
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
