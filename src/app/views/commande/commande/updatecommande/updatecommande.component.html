<div>
    <div>
      <form class="form-horizontal" id="add-form" [formGroup]="form" (ngSubmit)="onUpdate()">
  
        <div class="modal-header">
          <div class="modal-title"><h4>Mise a jour de la Commande</h4></div>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="form-check form-switch">
              <input class="form-check-input" formControlName="status" type="checkbox" id="mySwitch" name="darkmode"
              (change)="controlOnChange($event)">
              <label class="form-check-label" for="mySwitch"><sup style="color: red;">*</sup>Status</label>
            </div>
         
            <div class="form-group col-sm-6">
                <label class="control-label" for="client">Client</label>
                <select class="form-select" formControlName="client" placeholder="client" id="client" >
                  <option *ngFor="let tc of listeclients " [value]="tc.id">{{tc.nom +' '}}{{tc.prenom}} </option>
                </select>
              </div>
    
              <div class="form-group col-sm-6">
                <label class="control-label" for="produit">Produit</label>
                <select class="form-select" formControlName="produit" placeholder="produit"  id="produit" >
                  <option *ngFor="let tc of listeproduits " [value]="tc.id">{{tc.marque?.nom}} </option>
                </select>
              </div>
    
            <div class="form-group col-sm-6" >
                <label class="control-label" for="quantite"><sup style="color: red;">*</sup>Quantite</label>
                <input type="number" [ngModel]="commande.quantite" class="form-control" formControlName="quantite" placeholder="* Quantite" id="quantite"/>
              </div>
          </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Fermer</button>
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Enr√©gistrer</button>
        </div>
      </form>
    </div>
  </div>
